<!DOCTYPE html>
<html>
  <head>
    <title>ScreenX/Y Example</title>
    <style>
      body {
        height: 2000px;
      }
      #output {
        position: fixed;
        top: 90px;
        left: 10px;
        background: lightgreen;
        padding: 5px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="output">
      Move mouse here... (Try moving your browser window too!)
    </div>

    <script>
      document.addEventListener("mousemove", function (event) {
        const outputDiv = document.getElementById("output");
        outputDiv.textContent = `screenX: ${event.screenX}, screenY: ${event.screenY}`;
      });
    </script>
  </body>
</html>
